<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejada - Sign Up</title>
  <script src="js/api.js"></script>
  <style>
    :root {
      --dark-bg: #0f1c2e;
      --accent-blue: #2196f3;
      --white: #ffffff;
      --gray-light: #ccc;
      --gray-dark: #444;
      --success-green: #4caf50;
      --error-red: #e53935;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f1c2e, #1e3a5f);
      color: var(--white);
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.05), transparent),
                  radial-gradient(circle at 80% 80%, rgba(255,255,255,0.05), transparent);
      animation: floatBg 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes floatBg {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(10px, -10px); }
    }

    .container {
      width: 100%;
      max-width: 450px;
      margin-top: 40px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
      filter: brightness(0) invert(1);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .subtitle {
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 5px;
    }

    .desc {
      font-size: 0.95rem;
      text-align: center;
      color: #ccc;
      margin-bottom: 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 18px;
      position: relative;
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-row .form-group {
      flex: 1;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      padding: 12px;
      border: 1px solid var(--gray-light);
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--white);
      box-sizing: border-box;
    }

    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--accent-blue);
      background: none;
      border: none;
      padding: 4px;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
      fill: var(--accent-blue);
    }

    .toggle-password.left {
      left: 10px;
    }

    .toggle-password.right {
      right: 10px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: var(--accent-blue);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #1976d2;
      transform: scale(1.03);
    }

    .btn:disabled {
      background-color: var(--gray-dark);
      cursor: not-allowed;
      transform: none;
    }

    .message {
      font-size: 0.9rem;
      margin-top: 10px;
      text-align: center;
      display: none;
      padding: 10px;
      border-radius: 6px;
    }

    .error-message {
      color: var(--error-red);
      background-color: rgba(229, 57, 53, 0.1);
      border: 1px solid rgba(229, 57, 53, 0.3);
    }

    .success-message {
      color: var(--success-green);
      background-color: rgba(76, 175, 80, 0.1);
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    .language-toggle {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 0.95rem;
      color: var(--accent-blue);
      cursor: pointer;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #ccc;
      font-size: 0.9rem;
    }

    .login-link a {
      color: var(--accent-blue);
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .spinner {
      display: none;
      margin: 0 auto;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--white);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn.loading .spinner {
      display: inline-block;
    }

    .btn.loading .btn-text {
      display: none;
    }
  </style>
</head>
<body>
  <div class="language-toggle" onclick="toggleLanguage()">EN | AR</div>
  <div class="container">
    <img src="image007.png" class="logo" alt="Ejada Logo">
    <div class="subtitle" id="subtitle">Create Your Account</div>
    <div class="desc" id="desc">Join Ejada Banking System</div>
    
    <form id="registerForm" onsubmit="handleRegister(event)">
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="firstName" placeholder="First Name" required>
        </div>
        <div class="form-group">
          <input type="text" id="lastName" placeholder="Last Name" required>
        </div>
      </div>
      
      <div class="form-group">
        <input type="text" id="username" placeholder="Username" required>
      </div>
      
      <div class="form-group">
        <input type="email" id="email" placeholder="Email Address" required>
      </div>
      
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required minlength="6">
        <button type="button" id="eyeToggle" class="toggle-password right" onclick="togglePassword()">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 5C7 5 2.7 8.1 1 12c1.7 3.9 6 7 11 7s9.3-3.1 11-7c-1.7-3.9-6-7-11-7zm0 12c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5z"/>
          </svg>
        </button>
      </div>
      
      <div class="form-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6">
      </div>
      
      <button type="submit" class="btn" id="registerBtn">
        <span class="btn-text">Create Account</span>
        <div class="spinner"></div>
      </button>
    </form>
    
    <div class="message error-message" id="error-msg"></div>
    <div class="message success-message" id="success-msg"></div>
    
    <div class="login-link" id="login-link">
      Already have an account? <a href="Ejada Login Form.html">Sign In</a>
    </div>
  </div>

  <script>
    let currentLang = localStorage.getItem('lang') || 'en';
    let isPasswordVisible = false;

    function togglePassword() {
      const pwd = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      isPasswordVisible = !isPasswordVisible;
      pwd.type = isPasswordVisible ? 'text' : 'password';
      eyeIcon.innerHTML = isPasswordVisible
        ? '<path d="M1 1l22 22M17.94 17.94C16.13 19.22 14.13 20 12 20c-5 0-9.3-3.1-11-8 1.04-2.36 2.79-4.36 4.94-5.72M9.53 9.53A3.5 3.5 0 0114.47 14.5M3 3l18 18" />'
        : '<path d="M12 5C7 5 2.7 8.1 1 12c1.7 3.9 6 7 11 7s9.3-3.1 11-7c-1.7-3.9-6-7-11-7zm0 12c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5z"/>';
    }

    async function handleRegister(e) {
      e.preventDefault();
      
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      const errorMsg = document.getElementById('error-msg');
      const successMsg = document.getElementById('success-msg');
      const registerBtn = document.getElementById('registerBtn');
      
      // Clear previous messages
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';
      
      // Validation
      if (!firstName || !lastName || !username || !email || !password || !confirmPassword) {
        showError(currentLang === 'en' ? 'Please fill in all fields' : 'يرجى ملء جميع الحقول');
        return;
      }
      
      if (password !== confirmPassword) {
        showError(currentLang === 'en' ? 'Passwords do not match' : 'كلمات المرور غير متطابقة');
        return;
      }
      
      if (password.length < 6) {
        showError(currentLang === 'en' ? 'Password must be at least 6 characters' : 'كلمة المرور يجب أن تكون 6 أحرف على الأقل');
        return;
      }
      
      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError(currentLang === 'en' ? 'Please enter a valid email address' : 'يرجى إدخال عنوان بريد إلكتروني صحيح');
        return;
      }
      
      try {
        // Show loading state
        registerBtn.classList.add('loading');
        registerBtn.disabled = true;
        
        // Prepare user data
        const userData = {
          firstName,
          lastName,
          username,
          email,
          password
        };
        
        console.log('Sending registration request to:', API_CONFIG.BASE_URL + API_CONFIG.ENDPOINTS.REGISTER);
        console.log('With data:', JSON.stringify(userData));
        
        // Call register API
        const response = await ApiService.register(userData);
        console.log('Registration response:', response);
        
        // Show success message
        showSuccess(currentLang === 'en' ? 
          'Account created successfully! Redirecting to login...' : 
          'تم إنشاء الحساب بنجاح! جارٍ التوجيه إلى صفحة تسجيل الدخول...');
        
        // Redirect to login page after 2 seconds
        setTimeout(() => {
          window.location.href = "Ejada Login Form.html";
        }, 2000);
        
      } catch (error) {
        console.error('Registration error:', error);
        
        // Handle specific error messages
        let errorMessage = currentLang === 'en' ? 
          'Registration failed. Please try again.' : 
          'فشل التسجيل. يرجى المحاولة مرة أخرى.';
          
        if (error.message.includes('already exists') || error.message.includes('username') || error.message.includes('email')) {
          errorMessage = currentLang === 'en' ? 
            'Username or email already exists. Please choose different ones.' : 
            'اسم المستخدم أو البريد الإلكتروني موجود بالفعل. يرجى اختيار غيرهما.';
        } else if (error.message.includes('Connection error')) {
          errorMessage = currentLang === 'en' ? 
            'Cannot connect to server. Please make sure all backend services are running.' : 
            'لا يمكن الاتصال بالخادم. يرجى التأكد من تشغيل جميع خدمات الخلفية.';
        }
        
        showError(errorMessage);
      } finally {
        // Hide loading state
        registerBtn.classList.remove('loading');
        registerBtn.disabled = false;
      }
    }

    function showError(message) {
      const errorMsg = document.getElementById('error-msg');
      const successMsg = document.getElementById('success-msg');
      
      successMsg.style.display = 'none';
      errorMsg.textContent = message;
      errorMsg.style.display = 'block';
    }

    function showSuccess(message) {
      const errorMsg = document.getElementById('error-msg');
      const successMsg = document.getElementById('success-msg');
      
      errorMsg.style.display = 'none';
      successMsg.textContent = message;
      successMsg.style.display = 'block';
    }

    function toggleLanguage() {
      currentLang = currentLang === 'en' ? 'ar' : 'en';
      localStorage.setItem('lang', currentLang);
      applyLanguage();
    }

    function applyLanguage() {
      const subtitle = document.getElementById('subtitle');
      const desc = document.getElementById('desc');
      const registerBtn = document.getElementById('registerBtn');
      const firstName = document.getElementById('firstName');
      const lastName = document.getElementById('lastName');
      const username = document.getElementById('username');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');
      const langToggle = document.querySelector('.language-toggle');
      const eyeToggle = document.getElementById('eyeToggle');
      const loginLink = document.getElementById('login-link');

      if (currentLang === 'ar') {
        document.documentElement.lang = 'ar';
        document.documentElement.dir = 'rtl';
        subtitle.textContent = 'إنشاء حسابك';
        desc.textContent = 'انضم إلى نظام إجادة المصرفي';
        registerBtn.querySelector('.btn-text').textContent = 'إنشاء حساب';
        firstName.placeholder = 'الاسم الأول';
        lastName.placeholder = 'اسم العائلة';
        username.placeholder = 'اسم المستخدم';
        email.placeholder = 'عنوان البريد الإلكتروني';
        password.placeholder = 'كلمة المرور';
        confirmPassword.placeholder = 'تأكيد كلمة المرور';
        langToggle.textContent = 'AR | EN';
        loginLink.innerHTML = 'لديك حساب بالفعل؟ <a href="Ejada Login Form.html">تسجيل الدخول</a>';
        eyeToggle.classList.remove('right');
        eyeToggle.classList.add('left');
      } else {
        document.documentElement.lang = 'en';
        document.documentElement.dir = 'ltr';
        subtitle.textContent = 'Create Your Account';
        desc.textContent = 'Join Ejada Banking System';
        registerBtn.querySelector('.btn-text').textContent = 'Create Account';
        firstName.placeholder = 'First Name';
        lastName.placeholder = 'Last Name';
        username.placeholder = 'Username';
        email.placeholder = 'Email Address';
        password.placeholder = 'Password';
        confirmPassword.placeholder = 'Confirm Password';
        langToggle.textContent = 'EN | AR';
        loginLink.innerHTML = 'Already have an account? <a href="Ejada Login Form.html">Sign In</a>';
        eyeToggle.classList.remove('left');
        eyeToggle.classList.add('right');
      }
    }

    // Check if user is already logged in and redirect
    window.onload = function () {
      // Redirect if already logged in
      if (SessionManager.redirectIfLoggedIn()) {
        return;
      }
      
      currentLang = localStorage.getItem('lang') || 'en';
      applyLanguage();
    }
  </script>
</body>
</html>

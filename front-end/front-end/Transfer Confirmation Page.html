<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Result</title>
  <script src="js/api.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      margin-bottom: 20px;
    }

    .card h2 {
      margin-bottom: 10px;
    }

    .card p {
      margin: 6px 0;
      font-size: 1rem;
    }

    hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #ccc;
    }

    .btn {
      padding: 12px 20px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1976d2;
    }
  </style>
  <style>
  body {
    background-color: #fff;
    color: #000;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  body.dark-mode {
    background-color: #121212;
    color: #e0e0e0;
  }

  .container, input, select, textarea, button {
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  body.dark-mode .container {
    background-color: #1e1e1e;
  }

  body.dark-mode input,
  body.dark-mode select,
  body.dark-mode textarea {
    background-color: #2c2c2c;
    color: #e0e0e0;
    border-color: #444;
  }

  body.dark-mode button {
    background-color: #2d89f0;
    color: white;
  }
</style>

</head>
<body>
  <div class="card" id="confirmation-card">
    <h2 id="status-message">Processing Transfer...</h2>
    <hr>
    <p><strong id="amount-label">Amount:</strong> <span id="amount-value">$0.00</span></p>
    <p><strong id="from-label">From Account:</strong> <span id="from-value">-</span></p>
    <p><strong id="to-label">To Account:</strong> <span id="to-value">-</span></p>
  </div>
  <a href="Ejada Empty Accounts.html" class="btn" id="return-btn">Return to Dashboard</a>
  
  <script>
    // Check if user is logged in
    if (!SessionManager.redirectIfNotLoggedIn()) {
      throw new Error('Not logged in');
    }
    
    // Get the pending transfer from localStorage
    const pendingTransferData = localStorage.getItem('pendingTransfer');
    if (!pendingTransferData) {
      window.location.href = 'Ejada Transfer Page.html';
    }
    
    const pendingTransfer = JSON.parse(pendingTransferData);
    let fromAccountDetails = {};
    let toAccountDetails = {};
    let currentLang = localStorage.getItem('lang') || 'en';

    // Display the transfer details
    async function initConfirmation() {
      try {
        // Display amount
        document.getElementById('amount-value').textContent = `$${pendingTransfer.amount.toFixed(2)}`;
        
        // Get from account details to display
        fromAccountDetails = await ApiService.getAccountDetails(pendingTransfer.fromAccountId);
        document.getElementById('from-value').textContent = fromAccountDetails.accountNumber;
        
        // Try to get recipient account details
        try {
          toAccountDetails = await ApiService.getAccountDetails(pendingTransfer.toAccountId);
          document.getElementById('to-value').textContent = toAccountDetails.accountNumber;
        } catch (error) {
          // Just use the account ID if we can't get details
          document.getElementById('to-value').textContent = pendingTransfer.toAccountId;
        }
        
        // Process the transfer
        await processTransfer();
        
      } catch (error) {
        console.error('Error initializing confirmation:', error);
        document.getElementById('status-message').textContent = currentLang === 'en' ? 
          'Error processing transfer' : 'خطأ في معالجة التحويل';
        document.getElementById('status-message').style.color = 'red';
      }
    }
    
    // Process the actual transfer
    async function processTransfer() {
      try {
        // Prepare transfer data
        const transferData = {
          fromAccountId: pendingTransfer.fromAccountId,
          toAccountId: pendingTransfer.toAccountId,
          amount: pendingTransfer.amount,
          description: pendingTransfer.description || 'Transfer'
        };
        
        // Call the API to transfer funds
        const response = await ApiService.transferFunds(transferData);
        
        // Update status on success
        document.getElementById('status-message').textContent = currentLang === 'en' ? 
          'Transfer completed successfully!' : 'تم إكمال التحويل بنجاح!';
        document.getElementById('status-message').style.color = 'green';
        
        // Clear the pending transfer
        localStorage.removeItem('pendingTransfer');
        
      } catch (error) {
        console.error('Error processing transfer:', error);
        document.getElementById('status-message').textContent = currentLang === 'en' ? 
          'Transfer failed. Please try again.' : 'فشل التحويل. يرجى المحاولة مرة أخرى.';
        document.getElementById('status-message').style.color = 'red';
      }
    }
    
    // Apply translations
    function applyLanguage() {
      if (currentLang === 'en') {
        document.getElementById('amount-label').textContent = 'Amount:';
        document.getElementById('from-label').textContent = 'From Account:';
        document.getElementById('to-label').textContent = 'To Account:';
        document.getElementById('return-btn').textContent = 'Return to Dashboard';
        
        if (document.getElementById('status-message').textContent.includes('Processing')) {
          document.getElementById('status-message').textContent = 'Processing Transfer...';
        }
      } else { // Arabic
        document.getElementById('amount-label').textContent = 'المبلغ:';
        document.getElementById('from-label').textContent = 'من الحساب:';
        document.getElementById('to-label').textContent = 'إلى الحساب:';
        document.getElementById('return-btn').textContent = 'العودة إلى لوحة التحكم';
        
        if (document.getElementById('status-message').textContent.includes('Processing')) {
          document.getElementById('status-message').textContent = 'جاري معالجة التحويل...';
        }
      }
    }
    
    // Initialize the dark mode
    const toggle = document.getElementById('toggleDarkMode');
    const isDark = localStorage.getItem('darkMode') === 'true';
    
    if (isDark) {
      document.body.classList.add('dark-mode');
    }
    
    if (toggle) {
      toggle.checked = isDark;
      toggle.addEventListener('change', function () {
        document.body.classList.toggle('dark-mode', this.checked);
        localStorage.setItem('darkMode', this.checked);
      });
    }
    
    // Apply language and initialize
    applyLanguage();
    initConfirmation();
  </script>

</body>
</html>

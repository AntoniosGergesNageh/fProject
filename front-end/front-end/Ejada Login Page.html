<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejada Login</title>
  <style>
    :root {
      --primary-dark: #0d1b2a;
      --primary-blue: #1b263b;
      --accent-blue: #00b4d8;
      --white: #ffffff;
      --light-gray: #cbd5e1;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary-blue));
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      overflow: hidden;
      position: relative;
    }

    /* خلفية انميشن دوائر متحركة */
    .background-circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      animation: floatCircle 20s linear infinite;
    }

    .circle:nth-child(1) {
      width: 150px;
      height: 150px;
      left: 20%;
      top: 30%;
      animation-duration: 25s;
    }

    .circle:nth-child(2) {
      width: 80px;
      height: 80px;
      right: 15%;
      top: 60%;
      animation-duration: 18s;
    }

    .circle:nth-child(3) {
      width: 100px;
      height: 100px;
      left: 40%;
      top: 80%;
      animation-duration: 22s;
    }

    @keyframes floatCircle {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
      animation: fadeIn 1.5s ease-out forwards;
      transform: translateY(20px);
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .logo {
      width: 180px;
      margin-bottom: 30px;
      filter: brightness(0) invert(1);
      animation: floatLogo 4s ease-in-out infinite;
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .login-button {
      background-color: var(--accent-blue);
      color: var(--white);
      border: none;
      border-radius: 30px;
      padding: 14px 40px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0, 180, 216, 0.5);
      margin-top: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 180, 216, 0.7);
    }

    .language-toggle {
      margin-top: 25px;
      font-size: 1rem;
      color: var(--light-gray);
      opacity: 0.85;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .language-toggle:hover {
      opacity: 1;
    }
  </style>
  <script>
    let currentLang = localStorage.getItem('lang') || 'en';

    function toggleLanguage() {
      const arText = {
        login: "تسجيل الدخول",
        lang: "AR | EN"
      };
      const enText = {
        login: "Login",
        lang: "EN | AR"
      };

      if (currentLang === 'en') {
        document.documentElement.lang = 'ar';
        document.documentElement.dir = 'rtl';
        document.querySelector('.login-button').textContent = arText.login;
        document.querySelector('.language-toggle').textContent = arText.lang;
        currentLang = 'ar';
      } else {
        document.documentElement.lang = 'en';
        document.documentElement.dir = 'ltr';
        document.querySelector('.login-button').textContent = enText.login;
        document.querySelector('.language-toggle').textContent = enText.lang;
        currentLang = 'en';
      }
      localStorage.setItem('lang', currentLang);
    }

    function goToLoginPage() {
      const url = new URL("Ejada Login Form.html", window.location.href);
      url.searchParams.set("lang", currentLang);
      window.location.href = url.href;
    }

    window.onload = function () {
      currentLang = localStorage.getItem('lang') || 'en';
      toggleLanguage();
    }
  </script>
</head>
<body>
  <div class="background-circles">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="container">
    <img class="logo" src="image007.png" alt="Ejada Logo" />
    <button onclick="goToLoginPage()" class="login-button">Login</button>
    <div class="language-toggle" onclick="toggleLanguage()">EN | AR</div>
  </div>
</body>
</html>

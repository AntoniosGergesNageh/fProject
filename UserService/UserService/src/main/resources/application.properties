spring.config.import=optional:application-secrets.properties
spring.application.name=user-service
server.port=9090

# MySQL connection
spring.datasource.url=jdbc:mysql://localhost:3306/user_service_db
spring.datasource.username=Ejada-Virtual-Banking
spring.datasource.password=tony1944
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

# Spring Cloud compatibility
spring.cloud.compatibility-verifier.enabled=false